<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- logo-navbar -->
    <a class="navbar-brand text-success" href="#">F-MOVIE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- navbar items -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/client/views/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/views/utils/movie.html">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Popular</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trends</a>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!-- profile on navbar -->
        <div class="profile-container ms-3">
            <img src="../public/imgs/love.jpg" class="rounded-circle profile-picture" alt="img empty">
            <div class="profile-text-container">
                <span class="profile-text">Profile</span>
                <i class="fas fa-caret-down ms-2"></i>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- User Avatar and Name -->
        <img src="/filmlane/assets/images/movie-1.png" alt="Avatar" class="profile-avatar">
        <h2>User Name</h2>
      </div>
      <div class="col-md-8">
        <!-- Display User Information with Edit Button -->
        <div class="mt-4">
          <div class="mb-3">
            <p><span>Email:</span> <span id="userEmail">a@gmail.com</span></p>
          </div>
          <div class="mb-3">
            <p><span>Username:</span> <span id="userName">User Name</span></p>
          </div>
          <div class="mb-3">
            <p><span>Phone:</span> <span id="userPhone">123-456-7890</span></p>
          </div>
          <div class="mb-3">
            <p><span>Address:</span> <span id="userAddress">Ha Noi</span></p>
          </div>
          <div class="mb-3">
            <p>Gender:</p>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" checked>
                        <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female">
                        <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                </div>
            </div>
        </div>
        
          <div class="mb-3">
            <p><span>Birthday:</span> <span id="userBirthday">01/01/2000</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Button chỉnh sửa thông tin cá nhân -->
<div class="d-grid gap-2 col-4 mx-auto">
  <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">
    Chỉnh sửa thông tin
  </button>
</div>

<!-- Button đổi mật khẩu -->
<div class="d-grid gap-2 col-4 mx-auto">
  <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
    Đổi mật khẩu
  </button>
</div>



<!-- Modal chỉnh sửa thông tin cá nhân -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Chỉnh sửa thông tin cá nhân</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Đây là nơi để bạn đặt các trường chỉnh sửa thông tin cá nhân -->
        <form>
          <div class="mb-3">
            <label for="editUserEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editUserEmail">
          </div>
          <div class="mb-3">
            <label for="editUserName" class="form-label">Username</label>
            <input type="text" class="form-control" id="editUserName">
          </div>
          <div class="mb-3">
            <label for="editUserPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="editUserPhone">
          </div>
          <div class="mb-3">
            <label for="editUserAddress" class="form-label">Address</label>
            <input type="tel" class="form-control" id="editUserPhone">
          </div>
          <div class="mb-3">
            <label for="editUserBirthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="editUserBirthday">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal đổi mật khẩu -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Đổi mật khẩu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form để đổi mật khẩu -->
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
            <input type="password" class="form-control" id="currentPassword">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
            <input type="password" class="form-control" id="confirmNewPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
