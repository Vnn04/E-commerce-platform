<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="action_page.php" method="post" class="container mt-5">
        <h1 class="text-center">Register</h1>
        <p class="text-center">Please fill in this form to create an account.</p>
        <hr>

        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="psw" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
        </div>

        <div class="mb-3">
            <label for="psw-repeat" class="form-label"><b>Repeat Password</b></label>
            <input type="password" class="form-control" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
        </div>

        <hr>

        <p class="text-center">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="container mt-3 text-center">
        <p>Already have an account? <a href="#" class="btn btn-link">Sign in</a>.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-3LQni6JzC/C5tF2E/5SfMhDvBpMzlskVdmYuvPUmJZtUJHZUyWMM9lH8I7AGtCkH" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-k1D6nHY1s1QrBwrTc6v/JBWKyEW9YfLkxCSLXZ1ceGAb8V8P1Pk9zln8klK6b7qj" crossorigin="anonymous"></script>
</body>
</html>
